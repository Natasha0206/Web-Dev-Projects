<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="header">
        <h1>Simple Interest Calculator</h1>
    </div>
    <div class="container">
        <div class="child">
            <input id="principle" type="text" placeholder="Enter Principle Amount">
        </div>
        <div class="child">
            <input id="interest" type="text" placeholder="Enter Rate of Interest">
        </div>
        <div class="child">
            <input id="time" type="text" placeholder="Enter Time Period">
        </div>
    </div>
    <div class="button">
        <button onclick="Calculate()">
            Calculate
        </button>
    </div>
    <div class="ansContainer">
        <div id="ans" class="Final">
            0
        </div>
        <div id="amount" class="Final">
            0
        </div>
    </div>
    <div class="ansLabelContainer">
        <div class="label">
            Total Interest
        </div>
        <div class="label">
            Total Amount
        </div>
    </div>
    
</body>
</html>
