<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learn/Add New Course</title>
    <link rel="stylesheet" href="add.css">
    <script src="addMethod.js"></script>
</head>
<body>
    <div class="header">
        <span>Add New Course</span>
        <a href="/Udemy-Clone/Frontend/Admin/Admin-Home/adminhome.html">&lt;&lt; Back to Home</a>
    </div>
    <div id="message">

    </div>
    <div class="form-container">
        <div class="form">
            <div class="field">
                <span>Title</span>
                <input id="title" type="text" placeholder="Enter the Title of Course">
                <span id="desc">Description</span>
                <input id="description" type="text" placeholder="Enter the Description of Course">
            </div>
            <div class="field">
                <span>Price</span>
                <input id="price" type="number" placeholder="Enter the Price of Course">
            </div>
            <button onclick="check()">Add</button>
        </div>
    </div>
</body>
</html>
